name: Neon Database Branching

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  create-neon-branch:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          # Parent branch is main/master by default
          branch_name: preview/pr-${{ github.event.number }}-${{ github.head_ref }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.NEON_DATABASE_USERNAME }}
          password: ${{ secrets.NEON_DATABASE_PASSWORD }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}
          DIRECT_URL: ${{ steps.create-branch.outputs.db_url }}
        run: npx prisma migrate deploy

      - name: Seed Database (Optional)
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}
          DIRECT_URL: ${{ steps.create-branch.outputs.db_url }}
        run: npm run db:seed
        continue-on-error: true

      - name: Comment PR with Database Info
        uses: actions/github-script@v7
        with:
          script: |
            const branchUrl = '${{ steps.create-branch.outputs.branch_url }}';
            const dbUrl = '${{ steps.create-branch.outputs.db_url }}';
            
            const comment = `## üöÄ Neon Database Branch Created
            
            **Preview Database:** \`preview/pr-${{ github.event.number }}-${{ github.head_ref }}\`
            
            ### Connection Details
            - üîó [View Branch in Neon Console](${branchUrl})
            - üìä Database URL: \`${dbUrl.replace(/:[^:@]+@/, ':***@')}\`
            
            ### Next Steps
            1. Migrations have been applied
            2. Database is ready for testing
            3. Branch will be automatically deleted when PR is closed
            
            ---
            *This branch was created automatically by Neon GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  delete-neon-branch:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ github.head_ref }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Comment PR - Branch Deleted
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üóëÔ∏è Neon Database Branch Deleted
            
            The preview database \`preview/pr-${{ github.event.number }}-${{ github.head_ref }}\` has been cleaned up.
            
            ---
            *Branch deleted automatically on PR closure*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
